<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <style type="text/css">
        body {
            font-family: Arial;
            font-size: 50px;
        }
        
        #container {
            margin: 50px 0 0 0;
            text-align: center;
        }
        
        #text {
            display: inline-block;
            color: #2980b9;
            border-right: 3px solid #2980b9;
        }
    </style>
</head>

<body>

    <section id="home">
        <div class="bgimg-1">
            <div style="overflow: auto;color: #fff; background-color: #000;filter: brightness(50%); height: 100%; width: 100%;"></div>
            <div class="name-placeholder">
                <h2 class="name">Alin Sălăgean</h2>
                <h2 id="job" class="job"></h2>
                <div id="text"></div>

            </div>
        </div>
    </section>

    <script type="text/javascript">
        // List of sentences
        var _CONTENT = ["ALIN.", "A DEVELOPER.", "A STUDENT", "A PHOTOGRAPHER"];

        // Current sentence being processed
        var _PART = 0;

        // Character number of the current sentence being processed 
        var _PART_INDEX = 0;

        // Holds the handle returned from setInterval
        var _INTERVAL_VAL;

        // Element that holds the text
        var _ELEMENT = document.querySelector(".name");

        // Implements typing effect
        function Type() {
            var text = _CONTENT[_PART].substring(0, _PART_INDEX + 1);
            _ELEMENT.innerHTML = text;
            _PART_INDEX++;

            // If full sentence has been displayed then start to delete the sentence after some time
            if (text === _CONTENT[_PART]) {
                clearInterval(_INTERVAL_VAL);
                setTimeout(function() {
                    _INTERVAL_VAL = setInterval(Delete, 50);
                }, 1000);
            }
        }

        // Implements deleting effect
        function Delete() {
            var text = _CONTENT[_PART].substring(0, _PART_INDEX - 1);
            _ELEMENT.innerHTML = text;
            _PART_INDEX--;

            // If sentence has been deleted then start to display the next sentence
            if (text === '') {
                clearInterval(_INTERVAL_VAL);

                // If last sentence then display the first one, else move to the next
                if (_PART == (_CONTENT.length - 1))
                    _PART = 0;
                else
                    _PART++;
                _PART_INDEX = 0;

                // Start to display the next sentence after some time
                setTimeout(function() {
                    _INTERVAL_VAL = setInterval(Type, 100);
                }, 200);
            }
        }

        // Start the typing effect on load
        _INTERVAL_VAL = setInterval(Type, 100);
    </script>

</body>

</html>
